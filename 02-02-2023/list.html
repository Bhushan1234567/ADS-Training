<! DOCTYPE html>
<html lang="en -US">
<head> 
    <title> HTML elements </title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="Mercedes photo.jpg">
</head>
<body>
<ul style="list-style-type: square;">
    <li> Apple</li>
    <li> Banana</li>
    <li> Capsicum</li>
</ul>

<ol type="i">
    <li> Apple</li>
    <li> Banana</li>
    <li> Capsicum</li>
</ol>

<ol type="A">
    <li> Apple</li>
    <li> Banana</li>
    <li> Capsicum</li>
</ol>

<ol start="50">
    <li> Apple</li>
    <li> Banana</li>
    <li> Capsicum</li>
</ol>
<dl>
    <dt>Coffee</dt>
    <dd> Black hot drink</dd>
    <dt> Milk</dt>
    <dd> White and cold liquid </dd>
</dl>

<!-- HTML description list => dl, dt, dd-->

</body>
</html>
