<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Check your eligibility for voting process</h2>
    <input id="age" value="18" />
    <p id="demo"></p>
    <button type="button" onclick="myFunction()">Check your eligibility</button>
    <p id="nullishcoalescing"></p>
    <script>
      function myFunction() {
        let age = document.getElementById("age").value;
        let voteable = age < 18 ? "Too Young " : "Old Enough";
        document.getElementById("demo").innerHTML = voteable + " to vote. ";
        let name = null;
        let text = "missing";
        let result = name ?? text;
        document.getElementById("nullishcoalescing").innerHTML = "The name is " + result;
      }
    </script>
  </body>
</html>
