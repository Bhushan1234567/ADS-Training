<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="demo"></p>
    <p id="demo2"></p>
    <h2 id="heading"></h2>
    <script>
      var text = " ";

      for (let i = 0; i < 5; i++) {
        text += "The number is " + (i + 1) + "<br> ";
      }
      document.getElementById("demo").innerHTML = text;
      const cars = ["bmw", "volvo", "ford"];
      var i, len, text;
      for (i = 0, len = cars.length, text = ""; i < len; i++) {
        text += cars[i] + "<br>";
      }
      document.getElementById("demo2").innerHTML = text;
      const person = { fname: "Bhushan", lname: "Kumar", age: 15 };

      let txt = "";
      for (let x in person) {
        txt += person[x] + " ";
      }

      document.getElementById("heading").innerHTML = txt;
      let text = "";
      let i = 0;

      do {
        text += "<br>The number is " + i;
        i++;
      } while (i < 10);

      document.getElementById("demo").innerHTML = text;
    </script>
  </body>
</html>
