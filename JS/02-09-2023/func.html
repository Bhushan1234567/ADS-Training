<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>
  </head>
  <body>
    <h3 id="demo"></h3>
    <h3 id="demo2"></h3>
    <h3 id="demo3"></h3>
    <h3 id="demo4"></h3>
    <script>
      const myFunction = new Function("a", "b", "return a * b");
      document.getElementById("demo").innerHTML =
        typeof myFunction + " " + myFunction(46, 7);
      (function () {
        document.getElementById("demo2").innerHTML = "Hello! I called myself";
      })();

      // ES5
      //   var x = function (x, y) {

      //   // ES6   that is arrow function
      //   const x = (x, y) => x * y;
      //   function sum(...args) {
      //     let sum = 0;
      //     for (let arg of args) sum += arg;
      //     return sum;
      //   }

      let maximumval = findMax(1, 123, 500, 115, 44, 88);

      function findMax() {
        let max = -Infinity;
        for (let i = 0; i < arguments.length; i++) {
          if (arguments[i] > max) {
            max = arguments[i];
          }
        }
        return max;
      }
      document.getElementById("demo3").innerHTML =
        "the maximum value among all arguments is: " + maximumval;

      // This is a function constructor:
      function myFunction2(arg1, arg2) {
        this.firstName = arg1;
        this.lastName = arg2;
      }

      // This creates a new object
      const object2 = new myFunction2("Bhushan", "Kumar");

      // This will return "John"
      document.getElementById("demo4").innerHTML = object2.firstName;
    </script>
  </body>
</html>
