<!DOCTYPE html>
<head>
  <title>This is Form page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="UTF-8" />
  <meta name="description" content="Free Web tutorials" />
  <meta name="keywords" content="HTML, CSS, JavaScript" />
  <meta name="author" content="John Doe" />
  <link rel="stylesheet" href="style.css" />
</head>
<html>
  <body>
    <h2>This is a Checkbox based form</h2>
    <form
      action="/action_page.php"
      target="_blank"
      method="get"
      autocomplete="on"
      novalidate
    >
      <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike" />
      <label for="vehicle1"> I have a bike</label><br />
      <input type="checkbox" id="vehicle2" name="vehicle2" value="Car" />
      <label for="vehicle2"> I have a car</label><br />
      <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat" />
      <label for="vehicle3"> I have a boat</label> <br /><br />
      <input type="submit" value="Submit" /><br />
      <br />

      <label for="cars"> Choose a car:</label>
      <select id="cars" name="cars" size="2" multiple>
        <!-- size ="2" to show default options  in the select list -->
        <option value="volvo">Volvo</option>
        <option value="Audi" selected>Audi</option>
        <option value="Skoda">Skoda</option>
        <option value="Verna">Verna</option>
        <option value="BMW">BMW</option>
        <br /></select
      ><br />
      <textarea
        name="message"
        rows="10"
        cols="30"
        style="width: 400px; height: 300px"
      >Bhushan is practicing the HTML form with the ADS tech team.
            </textarea
      ><br /><br /><br />
      <button type="button" onclick='alert("Hello guys!")'>
        Click for popup alert
      </button>

      <br />
      <br />
      <fieldset>
        <legend>Personalia:</legend>
        <label for="fname">First name:</label><br />
        <input type="text" id="fname" name="fname" value="John" /><br />
        <label for="lname">Last name:</label><br />
        <input type="text" id="lname" name="lname" value="Doe" /><br /><br />
        <input type="submit" value="Submit" />
      </fieldset>

      <br><br>
      <input list="browsers">
      <datalist id="browsers">
        <option value="Internet explorer">Internet Explorer</option>
        <option value="Firefox"> Firefox</option>
        <input type="submit" value="Submit">
      </datalist>

      <br>
      <br>
      <label for="password">Password: </label><br>
      <input type="password" id="pwd" name="pwd">
      <input type="reset"><br><br>
      <input type="button" onclick="alert('hello world')" value="Click Me!"><br><br>
      <label for="color"> Choose a color:</label>
      <input type="color" id="favcolor" name="favcolor"><br><br>
      <label for="date"> Choose a date: </label>
      <input type="date" id="todaydate" name="todaydate"><br><br> 
      <label for="datemax">Enter a date before 1980-01-01:</label>
  <input type="date" id="datemax" name="datemax" max="1979-12-31"><br><br>
  <label for="datemin">Enter a date after 2000-01-01:</label>
  <input type="date" id="datemin" name="datemin" min="2000-01-02"> <br><br>
  <input type="email" id="email" name="email">
  <input type="image" src ="img_submit.gif" alt="Submit" width="48" height="48"> <br><br>
  <input type="file" id="myfile" name="myfile"><br><br>

  <label for="gsearch">Search Google:</label>
  <input type="search" id="gsearch" name="gsearch"><br><br>
  <label for="phone">Enter your phone number:</label>
  <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br><br>
  <label for="phone">Enter your Alternate phone number:</label>
  <input type="tel" id="phone" name="phone" pattern="[0-9]{2}-[0-9]{4}-[0-9]{4}"
</form>
  </body>
</html>
